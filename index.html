<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="stats">
    <div class="stats__img">
      <img src="images/image-header-mobile.jpg" alt="The office">
    </div>
    <div class="stats__content">
      <h1 class="stats__header">Get <span>insights</span> that help your business grow.</h1>
      <p class="stats__body">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="stats__figures">
        <div class="stats__figure">
          <h2 class="stats__number">10k+</h2>
          <p class="stats__text">companies</p>
        </div>
        <div class="stats__figure">
          <h2 class="stats__number">314</h2>
          <p class="stats__text">templates</p>
        </div>
        <div class="stats__figure">
          <h2 class="stats__number">12m+</h2>
          <p class="stats__text">queries</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
